<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/equi_header.css" />
		<link rel="stylesheet" type="text/css" href="styles/equi_filters.css" />
		<link rel="shortcut icon" type="image/png" href="./images/equi_img2.png" />
		<title>User Login Form</title>
	</head>
	<body>
		<div class ="contain">
			<header>
			</header>
			<div class ="formhd">
				User Form
			</div>
		</div>
		<div class ="container">
			<div class ="hdform">
			</div>
		<div class ="formcontain">
		<form >
			<p class="formtxt">First Name</p>
			<input type ="text" name="f_name" class ="formlk" placeholder="First Name">
			<p class="formtxt"> Last Name</p>
			<input type ="text" name="l_name" class ="formlk" placeholder="Last name">
			<p class="formtxt">Email</p>
			<input type ="text" name="email" class ="formlk" placeholder="Email">
			<p class="formtxt">Password</p>
			<input type ="text" name="passwd" class="formlk" placeholder="Password">
			<p class="formtxt"> Phone No</p>
			<input type ="text" name="phone_no" class ="phonelk" placeholder="Contact Phone number">
			<p class =formtxt>Gender</p>
			<select name ="gender" id ="gender" class ="genderlk">
				<option value="Male">Male</option>
				<option value ="Female">Female</option>
			</select>
			<p class="formtxt">Address</p>
			<input type ="text" name="address" class ="adreslk" placeholder="Contact Address">
			<p class="formtxt">State</p>
			<input type="text" name="state" class="genderlk"placeholder="State">
			<p class="formtxt"> City</p>
			<input type="text" name="city" class="genderlk" placeholder="City">
			<input type="submit" class="signuplk" name="submit" value="Sign up">
		</form>
		</div>

		</div>
	</body>
</html>
